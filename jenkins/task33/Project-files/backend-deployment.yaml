apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: ebrahimrhh/phishing-backend:latest
        env:
        - name: DB_HOST
          value: "mysql-service"
        - name: DB_USER
          value: "demo"
        - name: DB_PASSWORD
          value: "demo"
        - name: DB_NAME
          value: "phishing_database"
        ports:
        - containerPort: 5000
